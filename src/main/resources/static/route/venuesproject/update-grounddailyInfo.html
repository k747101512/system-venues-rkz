<!doctype html>
<html lang="en">
<head>
    <base href="/venuebooking/">
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="assets/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="assets/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid layui-anim layui-anim-fadein">
    <div class="layui-card">
        <div class="layui-card-header">
            <span class="layui-breadcrumb" lay-filter="breadcrumb" style="visibility: visible;">
              <a href="javascript:void(0);"><cite>添加场地</cite></a>
            </span>
        </div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form layui-form-pane" lay-filter="dataForm">
                <div id="daily-view"></div>
                <script id="daily-view-tpl" type="text/html">
                    {{# layui.each(d,function(index, item){ }}
                        <div class="layui-form-item layui-form-text">
                            {{#  if(item.week === 'Mon'){ }}
                            <label class="layui-form-label">星期一</label>
                            {{#  } }}
                            {{#  if(item.week === 'Tue'){ }}
                            <label class="layui-form-label">星期二</label>
                            {{#  } }}
                            {{#  if(item.week === 'Wed'){ }}
                            <label class="layui-form-label">星期三</label>
                            {{#  } }}
                            {{#  if(item.week === 'Thu'){ }}
                            <label class="layui-form-label">星期四</label>
                            {{#  } }}
                            {{#  if(item.week === 'Fir'){ }}
                            <label class="layui-form-label">星期五</label>
                            {{#  } }}
                            {{#  if(item.week === 'Sun'){ }}
                            <label class="layui-form-label">星期六</label>
                            {{#  } }}
                            {{#  if(item.week === 'Sat'){ }}
                            <label class="layui-form-label">星期日</label>
                            {{#  } }}
                        </div>
                        <input type="hidden" id="groundConfigId" name="groundConfigId" value="{{item.groundConfigId}}">
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">上午营业时间</label>
                            <div class="layui-input-block">
                                <input type="text" id="timeAMStr{{item.week}}" name="timeAMStr{{item.week}}" class="layui-input date-hour" value="{{item.timeAMStr || ''}}" placeholder="上午营业时间始" readonly="readonly">
                                <input type="text" id="timeAMEnd{{item.week}}" name="timeAMEnd{{item.week}}" class="layui-input date-hour" value="{{item.timeAMEnd || ''}}" placeholder="上午营业时间止" readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">下午营业时间</label>
                            <div class="layui-input-block">
                                <input type="text" id="timePMStr{{item.week}}" name="timePMStr{{item.week}}" class="layui-input date-hour" value="{{item.timePMStr || ''}}" placeholder="下午营业时间始" readonly="readonly">
                                <input type="text" id="timePMEnd{{item.week}}" name="timePMEnd{{item.week}}" class="layui-input date-hour" value="{{item.timePMEnd || ''}}" placeholder="下午营业时间止" readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">单场时长/场间间隔</label>
                            <div class="layui-input-block">
                                <input type="text" id="lengthTime{{item.week}}" name="lengthTime{{item.week}}" class="layui-input" value="{{item.lengthTime || ''}}" placeholder="单场时长(单位：小时)" >
                                <input type="text" id="restTime{{item.week}}" name="restTime{{item.week}}" class="layui-input" value="{{item.restTime || ''}}" placeholder="每场结束间隔时间(单位：分钟)" >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">单场价格</label>
                            <div class="layui-input-block">
                                <input type="text" id="singlePrice{{item.week}}" name="singlePrice{{item.week}}" class="layui-input" value="{{item.singlePrice || ''}}" placeholder="单场基本价格(单位：元)" >
                            </div>
                        </div>
                    {{# }); }}
                </script>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button type="button" class="layui-btn" lay-submit lay-filter="submitForm">提交新增</button>
                            <button type="button" class="layui-btn layui-btn-primary close">返回上级</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="assets/js/vendor/wangEditor/wangEditor.min.js"></script>
<script src="assets/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: 'assets/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate', 'laytpl'], function(){
        var $ = layui.$;
        var form = layui.form;
        var laytpl = layui.laytpl;
        var laydate = layui.laydate;
        var groundInfoId = top.restAjax.params(window.location.href).groundInfoId;

        // 初始化内容
        function initData() {
            var loadLayerIndex;
            top.restAjax.get(top.restAjax.path('api/groundconfig/getgroundconfig/{groundInfoId}', [groundInfoId]), {}, null, function(code, data) {
                laytpl(document.getElementById('daily-view-tpl').innerHTML).render(data, function(html) {
                    document.getElementById('daily-view').innerHTML = html;
                });
                lay('.date-hour').each(function(){
                    laydate.render({
                        elem: this
                        ,type: 'time'
                        ,trigger: 'click'
                        ,format: 'HH:mm:ss'
                    });
                });
            }, function(code, data) {
                top.dialog.msg(data.msg);
            }, function() {
                loadLayerIndex = top.dialog.msg(top.dataMessage.loading, {icon: 16, time: 0, shade: 0.3});
            }, function() {
                top.dialog.close(loadLayerIndex);
            });
        }
        initData();

        // 提交表单
        form.on('submit(submitForm)', function(formData) {
            top.dialog.confirm(top.dataMessage.commit, function(index) {
                top.dialog.close(index);
                var loadLayerIndex;
                formData.field['groundInfoId'] = groundInfoId;
                top.restAjax.post(top.restAjax.path('api/groundconfig/updategrounddailyinfo', []), formData.field, null, function(code, data) {
                    var layerIndex = top.dialog.msg(top.dataMessage.updateSuccess, {
                        time: 0,
                        btn: [top.dataMessage.button.yes, top.dataMessage.button.no],
                        shade: 0.3,
                        yes: function(index) {
                            top.dialog.close(index);
                            window.location.reload();
                        },
                        btn2: function() {
                            closeBox();
                        }
                    });
                }, function(code, data) {
                    top.dialog.msg(data.msg);
                }, function() {
                    loadLayerIndex = top.dialog.msg(top.dataMessage.committing, {icon: 16, time: 0, shade: 0.3});
                }, function() {
                    top.dialog.close(loadLayerIndex);
                });
            });
            return false;
        });

        $('.close').on('click', function() {
            closeBox();
        });

        function closeBox() {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
        }

        // 校验
        form.verify({
        });
    });
</script>
</body>
</html>
